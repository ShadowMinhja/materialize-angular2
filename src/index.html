<!DOCTYPE html>
<html lang="">
<head>

  <title>Materialize-NG2</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Materialize is a modern responsive CSS framework based on Material Design by Google. ">

  <!-- Favicons-->  
  <link rel="apple-touch-icon-precomposed" href="/images/favicon/apple-touch-icon-152x152.png">
  <link rel="icon" href="/images/favicon/favicon-32x32.png" sizes="32x32">

  <!-- end favicon -->
  <!--  Android 5 Chrome Color-->
  <meta name="theme-color" content="#EE6E73">
  <!-- CSS-->
  <!--Import materialize.css-->
  <link href="bower_components/materialize/extras/noUiSlider/nouislider.css" rel="stylesheet">
  <link href="assets/css/prism.css" rel="stylesheet">
  <link href="assets/css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">


</head>

<body>

  <app>
    Loading...
  </app>

  <% if (webpackConfig.metadata.ENV === 'development') { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/materialize/js/jquery.timeago.min.js"></script>
  <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>
  
</body>
</html>
